<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <div class="div1">
          
        </div>
    </header> 
    <section>

       
        <div class="formdiv">
            
        <form action="" class="formclass">
            <fieldset> <h1>Feedback Form :</h1></fieldset>
            <fieldset>
                <label for="name">Name: 
                    <input id="name" type="text" placeholder="Enter your Name ">
                </label>
            </fieldset>
            <fieldset>
                <label for="email">Email: 
                    <input type="email" id="email" placeholder="Enter your Email ">
                </label>
            </fieldset>
            <fieldset>
                <label for="number">Number: 
                    <input type="number" id="number" placeholder="Enter your Number ">
                </label>
            </fieldset>
            <fieldset>
                <label for="Password">Password : </label>
                <input type="password" id="Password" placeholder="Enter Password ">
            </fieldset>
            <fieldset>
                <legend>Comment : </legend>
                <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Please write your feedback here"></textarea>
            </fieldset>
           
          <fieldset>
            <button>Submit </button>
          </fieldset>
        </form>
    </div>
    </section>
    
</body>
</html>
